<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
  </head>
  <body>

    <div id="questions" class="container-fluid">
        <div class="d-flex flex-row-reverse">
            <div class="card border-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Quiz Questions</div>
                <div class="card-body text-dark">
                    <h5 class="card-title">Question 1</h5>
                    <ul>
                        <li class="card-text text-success">Answer 1</li>
                        <li class="card-text">Answer 2</li>
                    </ul>       
                    <h5 class="card-title">Question 2</h5>
                    <ul>
                        <li class="card-text text-warning">Answer 1</li>
                        <li class="card-text text-warning">Answer 2</li>
                    </ul>
                    <h5 class="card-title">Question 3</h5>
                    <ul>
                        <li class="card-text text-warning">Answer 1</li>
                        <li class="card-text text-danger"><del>Answer 2</del></li>
                    </ul>
                </div>   
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
